<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LPU WiFi Auto Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      width: 260px;
      background: #ffffff;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px;
      text-align: center;
    }
    label {
      font-size: 12px;
      font-weight: 600;
      display: block;
      margin-top: 8px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      margin-top: 3px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .row label {
      margin-top: 0;
      font-weight: 500;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 8px 0;
      border-radius: 4px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: #1a73e8;
      color: white;
    }
    button:active {
      transform: scale(0.98);
    }
    #status {
      margin-top: 6px;
      font-size: 11px;
      text-align: center;
      min-height: 14px;
    }
    .small {
      font-size: 10px;
      color: #777;
      margin-top: 6px;
      text-align: center;
    }
    .password-box {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
}

.password-box input {
  width: 100%;
  padding-right: 35px; /* space for the eye */
}

.password-box .eye {
  position: absolute;
  right: 10px;
  cursor: pointer;
  font-size: 14px;
  user-select: none;
  opacity: 0.7;
}

.password-box .eye:hover {
  opacity: 1;
}

  </style>
</head>
<body>
  <h1>LPU WiFi Auto Login</h1>

<label for="username">User ID</label>
<input type="text" id="username" placeholder="Enter your LPU ID">

<label for="password">Password</label>

<!-- Password box with eye button -->
<div class="password-box">
    <input type="password" id="password" placeholder="Enter your password">
    <span id="togglePassword" class="eye">üëÅÔ∏è</span>
</div>

<div class="row">
    <input type="checkbox" id="autoLogin">
    <label for="autoLogin">Enable auto login</label>
</div>


  <button id="saveBtn">Save</button>

  <div id="status"></div>
  <div class="small">Credentials are stored only in your browser (chrome.storage).</div>

  <script src="popup.js"></script>
</body>
</html>
